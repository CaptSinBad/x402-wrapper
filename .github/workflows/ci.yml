name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable corepack and ensure pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.8.0 --activate

      - name: Approve pnpm build scripts
        run: |
          # Approve known packages that require build scripts in CI (non-interactive)
          echo -e "@coinbase/x402\nfacilitators" | pnpm approve-builds || true

      - name: Install native build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 python3-dev make g++

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile 2>&1 | tee pnpm-install.log

      - name: Fail if pnpm ignored build scripts
        run: |
          if grep -q "Ignored build scripts" pnpm-install.log; then
            echo "pnpm reported ignored build scripts. Ensure required native build tools are installed or approve required build scripts. See: https://pnpm.io/cli/approve-builds";
            cat pnpm-install.log
            exit 1
          fi

      - name: Validate environment variables
        run: node scripts/env-validate.js

      - name: Run unit tests
        run: pnpm test
        env:
          CI: true
