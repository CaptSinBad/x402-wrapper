name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  migrations-and-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: x402db
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 5s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in $(seq 1 20); do
            pg_isready -h localhost -p 5432 -U postgres && break || sleep 1
          done
        env:
          PGPASSWORD: postgres

      - name: Apply DB migrations
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d x402db -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"
          psql -h localhost -U postgres -d x402db -f db/migrations/001_init.sql

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Run tests
        run: npx vitest run --reporter verbose

      - name: Build
        run: npm run build --if-present
